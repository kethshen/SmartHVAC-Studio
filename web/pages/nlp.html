  <h2>Natural Language HVAC Description</h2>

  <p>
    Describe your building and HVAC system in natural language.
  </p>

  <textarea id="description" rows="6" cols="80"
    placeholder="Example: A 3-zone office building in Colombo with a VAV HVAC system">
</textarea>

  <br><br>

  <br><br>

  <label for="aiModel">Select AI Model:</label>
  <select id="aiModel">
    <option value="gemini">Google Gemini (Free Tier)</option>
    <option value="openai">OpenAI (Requires Paid Key)</option>
  </select>

  <br><br>

  <!-- Layer 1 Retrofit: Simulation Controls -->
  <h3>Simulation Settings</h3>
  <label for="simType">Run Type:</label>
  <select id="simType">
    <option value="design_day">Design Day (Fast)</option>
    <option value="annual">Annual (Slow)</option>
  </select>
  
  &nbsp;&nbsp;
  
  <label for="weatherFile">Weather Location:</label>
  <select id="weatherFile">
    <option value="USA_IL_Chicago-OHare.Intl.AP.725300_TMY3.epw">Chicago, USA</option>
    <option value="GBR_London.Gatwick.037760_IWEC.epw">London, UK</option>
    <option value="USA_CA_San.Francisco.Intl.AP.724940_TMY3.epw">San Francisco, USA</option>
  </select>
  
  <br><br>

  <button onclick="submitDescription()">Queue Simulation Job</button>

  <button onclick="testAIConnection()" style="background-color: #b4b4b4;">Test AI Connections</button>

  <p id="statusMsg"></p>
  <div id="connectionResults" style="margin-top: 10px; font-weight: bold;"></div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

  <!-- Shared JS -->
  <script type="module" src="../script.js"></script>

</body>

</html>
